<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- 背景（透明） -->
  
  <!-- 体（看護師の制服 - 濃い青） -->
  <rect x="50" y="120" width="100" height="150" fill="#1e3a8a" rx="5"/>
  <rect x="50" y="120" width="100" height="40" fill="#ffffff" rx="5"/>
  <rect x="60" y="125" width="15" height="15" fill="#000000" rx="2"/>
  
  <!-- ナースキャップ -->
  <path d="M 60 80 L 80 60 L 120 60 L 140 80 L 140 100 L 60 100 Z" fill="#ffffff"/>
  <path d="M 80 60 L 120 60 L 120 80 L 80 80 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- 顔 -->
  <ellipse cx="100" cy="110" rx="25" ry="30" fill="#ffdbac"/>
  
  <!-- 髪（ショートヘア） -->
  <path d="M 75 90 Q 70 100 75 110 Q 80 120 85 115 L 85 130 Q 80 140 90 145 Q 100 150 110 145 Q 120 140 115 130 L 115 115 Q 120 120 125 110 Q 130 100 125 90 Q 120 85 100 85 Q 80 85 75 90" fill="#654321"/>
  
  <!-- 眉（吊り上がり、厳しい） -->
  <path d="M 85 100 L 95 98" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 105 98 L 115 100" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 目（小さく、厳しい） -->
  <ellipse cx="90" cy="108" rx="3" ry="4" fill="#000000"/>
  <ellipse cx="110" cy="108" rx="3" ry="4" fill="#000000"/>
  
  <!-- 口（口角が下がっている） -->
  <path d="M 90 120 Q 100 118 110 120" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 右腕（ペンを持っている様子） -->
  <ellipse cx="130" cy="160" rx="8" ry="25" fill="#ffdbac"/>
  <line x1="135" y1="150" x2="145" y2="140" stroke="#333" stroke-width="3" stroke-linecap="round"/>
</svg>
