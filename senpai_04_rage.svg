<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- 背景（透明） -->
  
  <!-- 体（看護師の制服） -->
  <rect x="50" y="140" width="100" height="150" fill="#ffffff" rx="5"/>
  <rect x="50" y="140" width="100" height="40" fill="#87ceeb" rx="5"/>
  
  <!-- ナースキャップ -->
  <path d="M 60 100 L 80 80 L 120 80 L 140 100 L 140 120 L 60 120 Z" fill="#ffffff"/>
  
  <!-- 顔（怒り） -->
  <ellipse cx="100" cy="130" rx="25" ry="30" fill="#ffdbac"/>
  
  <!-- 髪 -->
  <path d="M 75 110 Q 70 120 75 130 Q 80 140 85 135 L 85 150 Q 80 160 90 165 Q 100 170 110 165 Q 120 160 115 150 L 115 135 Q 120 140 125 130 Q 130 120 125 110 Q 120 105 100 105 Q 80 105 75 110" fill="#654321"/>
  
  <!-- 眉（強く下がっている、怒り） -->
  <path d="M 85 118 L 95 115" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 105 115 L 115 118" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- 目（閉じている、怒り） -->
  <path d="M 88 125 Q 100 128 112 125" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 口（大きく開いている、叫び） -->
  <ellipse cx="100" cy="140" rx="12" ry="8" fill="#ff0000"/>
  <path d="M 88 140 Q 100 150 112 140" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 頬の赤み（怒り） -->
  <ellipse cx="85" cy="135" rx="6" ry="5" fill="#ff0000" opacity="0.8"/>
  <ellipse cx="115" cy="135" rx="6" ry="5" fill="#ff0000" opacity="0.8"/>
  
  <!-- 両手を腰に当てている -->
  <ellipse cx="60" cy="180" rx="10" ry="30" fill="#ffdbac"/>
  <ellipse cx="140" cy="180" rx="10" ry="30" fill="#ffdbac"/>
  
  <!-- 湯気（怒りの表現） -->
  <path d="M 70 90 Q 65 85 60 80 Q 65 75 70 80" stroke="#333" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 130 90 Q 135 85 140 80 Q 135 75 130 80" stroke="#333" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 75 85 Q 70 80 65 75 Q 70 70 75 75" stroke="#333" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 125 85 Q 130 80 135 75 Q 130 70 125 75" stroke="#333" stroke-width="2" fill="none" opacity="0.5"/>
</svg>
