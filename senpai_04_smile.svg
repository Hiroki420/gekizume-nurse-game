<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" width="200" height="300">
  <!-- 背景（透明） -->
  
  <!-- 体（看護師の制服） -->
  <rect x="50" y="120" width="100" height="150" fill="#ffffff" rx="5"/>
  <rect x="50" y="120" width="100" height="40" fill="#87ceeb" rx="5"/>
  
  <!-- ナースキャップ -->
  <path d="M 60 80 L 80 60 L 120 60 L 140 80 L 140 100 L 60 100 Z" fill="#ffffff"/>
  <path d="M 80 60 L 120 60 L 120 80 L 80 80 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- 顔 -->
  <ellipse cx="100" cy="110" rx="25" ry="30" fill="#ffdbac"/>
  
  <!-- 髪（ボブスタイル） -->
  <path d="M 75 90 Q 70 100 75 110 Q 80 120 85 115 L 85 130 Q 80 140 90 145 Q 100 150 110 145 Q 120 140 115 130 L 115 115 Q 120 120 125 110 Q 130 100 125 90 Q 120 85 100 85 Q 80 85 75 90" fill="#8b4513"/>
  
  <!-- 目（閉じた笑顔） -->
  <path d="M 88 105 Q 100 110 112 105" stroke="#333" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- 口（大きな笑顔、歯が見える） -->
  <path d="M 88 120 Q 100 130 112 120" stroke="#ff69b4" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  <rect x="95" y="118" width="10" height="4" fill="#ffffff" rx="1"/>
  
  <!-- 頬の赤み -->
  <ellipse cx="85" cy="115" rx="6" ry="5" fill="#ffb6c1" opacity="0.7"/>
  <ellipse cx="115" cy="115" rx="6" ry="5" fill="#ffb6c1" opacity="0.7"/>
  
  <!-- 右腕（クリップボード） -->
  <ellipse cx="130" cy="160" rx="8" ry="25" fill="#ffdbac"/>
  <rect x="135" y="140" width="25" height="35" fill="#808080" rx="2"/>
  <rect x="137" y="142" width="21" height="31" fill="#f5f5f5" rx="1"/>
  
  <!-- 左腕（案内ポーズ） -->
  <ellipse cx="60" cy="160" rx="8" ry="25" fill="#ffdbac"/>
  <path d="M 52 160 Q 45 150 40 140" stroke="#333" stroke-width="2" fill="none"/>
</svg>
